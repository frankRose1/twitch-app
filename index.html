<!DOCTYPE HTML>
<html>

<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1">
    <!--<meta property="og:title" content="" />-->
    <!--<meta property="og:url" content="" />-->
    <!--<meta property="og:image" content="" />-->
    <!--<meta property="og:site_name" content="" />-->
    <!--<meta property="og:description" content="" />-->
    <title>TwitchTv JSON API</title>
    <link rel="stylesheet" href="css/reset.css">
    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.0.13/css/all.css" integrity="sha384-DNOHZ68U8hZfKXOrtjWvjxusGo9WQnrNx2sqG0tfsghAvtVlRW3tvkXWZh58N9jp" crossorigin="anonymous">
    <link rel="stylesheet" href="css/main.css">
    <!--[if lt IE 9]>
            <script src="scripts/html5shiv.min.js"></script>
        <![endif]-->
</head>

<body>
    <div class="overlay"></div>
    

    <section id="top">
        <div class="container">
            <h1>TWITCH</h1>
            <div class="arrow">
                <a href="#content" class="down-arr"><i class="fas fa-arrow-circle-down"></i></a>
            </div>
        </div>
    </section>

    <section id="content">
        <!-- show the API response here, if fail show a message for the user -->
        <div class="container">

            <div class="modal">
                <div class="banner">
                    <img src="" alt="Streamer Banner" class="banner-img">
                    <i class="fas fa-times close"></i>
                </div>
                <div class="streamer-info">
                    <div class="modal-intro">
                        <img src="" alt="Streamer Logo" class="modal-logo">
                        <h3 class="modal-title"></h3>
                    </div>
                    <div class="modal-row">
                        <div class="modal-col m-col1">
                            <h4><strong>Stream Info:</strong></h4>
                            <p>Total Views: <span class="views"></span></p>
                            <p>Followers: <span class="followers"></span></p>
                            <p class="audience"></p>
                        </div>
                        <div class="modal-col m-col2">
                            <a href="" target="_blank" class="twitch-link">Watch on Twitch</a>
                            <p>Currently Playing: <span class="playing"></span></p>
                            <p class="partner">I'm a twitch Partner!!</p>
                        </div>
                    </div>
                </div>
            </div>

            <h2 class="sub-title">Check these featured streams!</h2>
            <div class="grid" id="grid"> </div>
        </div>
    </section>
    
    <footer>
        <div class="container">
            
        </div>
    </footer>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/1.11.3/jquery.min.js"></script>
    <script src="scripts/app.js"></script>
</body>

</html>
